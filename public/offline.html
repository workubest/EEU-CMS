<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - EEU Complaint Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .offline-container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .retry-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }
        
        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin: 1rem 0;
            opacity: 0.8;
        }
        
        .feature-icon {
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }
        
        .connection-status {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 10px;
            font-size: 0.9rem;
        }
        
        .online {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .offline {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">üì°</div>
        <h1>You're Offline</h1>
        <p>
            It looks like you've lost your internet connection. 
            Don't worry, some features are still available offline.
        </p>
        
        <button class="retry-button" onclick="window.location.reload()">
            üîÑ Try Again
        </button>
        
        <button class="retry-button" onclick="goHome()">
            üè† Go Home
        </button>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">üíæ</span>
                <span>View cached complaints and data</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üìù</span>
                <span>Create complaints (will sync when online)</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üìä</span>
                <span>View offline dashboard</span>
            </div>
        </div>
        
        <div id="connectionStatus" class="connection-status offline">
            üî¥ Currently offline
        </div>
    </div>

    <script>
        // Monitor connection status
        function updateConnectionStatus() {
            const statusElement = document.getElementById('connectionStatus');
            if (navigator.onLine) {
                statusElement.textContent = 'üü¢ Back online!';
                statusElement.className = 'connection-status online';
                
                // Auto-reload after a short delay when back online
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
            } else {
                statusElement.textContent = 'üî¥ Currently offline';
                statusElement.className = 'connection-status offline';
            }
        }
        
        // Listen for connection changes
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Initial status check
        updateConnectionStatus();
        
        // Go home function
        function goHome() {
            window.location.href = '/';
        }
        
        // Retry connection periodically
        setInterval(() => {
            if (!navigator.onLine) {
                // Try to fetch a small resource to test connectivity
                fetch('/favicon.ico', { 
                    method: 'HEAD',
                    cache: 'no-cache'
                })
                .then(() => {
                    // If successful, connection is back
                    updateConnectionStatus();
                })
                .catch(() => {
                    // Still offline
                });
            }
        }, 5000);
        
        // Service worker registration check
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.ready.then((registration) => {
                console.log('Service Worker is ready');
                
                // Listen for updates
                registration.addEventListener('updatefound', () => {
                    console.log('New service worker version available');
                });
            });
        }
        
        // Show install prompt if available
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Show install button
            const installButton = document.createElement('button');
            installButton.textContent = 'üì± Install App';
            installButton.className = 'retry-button';
            installButton.onclick = () => {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    }
                    deferredPrompt = null;
                });
            };
            
            document.querySelector('.offline-container').appendChild(installButton);
        });
    </script>
</body>
</html>
