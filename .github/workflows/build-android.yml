name: ğŸš€ Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    name: ğŸ“± Build APK
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ—ï¸ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ¤– Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build web assets
      run: npm run build
      
    - name: ğŸ”„ Sync Capacitor
      run: npx cap sync android
      
    - name: ğŸ›¡ï¸ Make gradlew executable
      run: chmod +x android/gradlew
      
    - name: ğŸ“± Build Debug APK
      working-directory: android
      run: ./gradlew assembleDebug
      
    - name: ğŸ“± Build Release APK
      working-directory: android
      run: ./gradlew assembleRelease
      
    - name: ğŸ“¤ Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: eeu-complaints-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: ğŸ“¤ Upload Release APK  
      uses: actions/upload-artifact@v4
      with:
        name: eeu-complaints-release-apk
        path: android/app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30
        
    - name: ğŸ“Š APK Info
      run: |
        echo "ğŸ‰ APK Build Complete!"
        echo "ğŸ“± Debug APK: android/app/build/outputs/apk/debug/app-debug.apk"
        echo "ğŸš€ Release APK: android/app/build/outputs/apk/release/app-release-unsigned.apk"
        ls -la android/app/build/outputs/apk/debug/
        ls -la android/app/build/outputs/apk/release/ || echo "Release APK location may vary"