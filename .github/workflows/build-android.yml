name: 🚀 Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    name: 📱 Build APK
    runs-on: ubuntu-latest
    
    steps:
    - name: 🏗️ Checkout repository
      uses: actions/checkout@v4
      
    - name: 🟢 Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ☕ Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: 🤖 Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: 📦 Install dependencies
      run: npm ci
      
    - name: 🏗️ Build web assets
      run: npm run build
      
    - name: 🔄 Sync Capacitor
      run: npx cap sync android
      
    - name: 🛡️ Make gradlew executable
      run: chmod +x android/gradlew
      
    - name: 📱 Build Debug APK
      working-directory: android
      run: ./gradlew assembleDebug
      
    - name: 📱 Build Release APK
      working-directory: android
      run: ./gradlew assembleRelease
      
    - name: 📤 Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: eeu-complaints-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: 📤 Upload Release APK  
      uses: actions/upload-artifact@v4
      with:
        name: eeu-complaints-release-apk
        path: android/app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30
        
    - name: 📊 APK Info
      run: |
        echo "🎉 APK Build Complete!"
        echo "📱 Debug APK: android/app/build/outputs/apk/debug/app-debug.apk"
        echo "🚀 Release APK: android/app/build/outputs/apk/release/app-release-unsigned.apk"
        ls -la android/app/build/outputs/apk/debug/
        ls -la android/app/build/outputs/apk/release/ || echo "Release APK location may vary"